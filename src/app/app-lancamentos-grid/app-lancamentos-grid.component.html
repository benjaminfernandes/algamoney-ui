<p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Descrição</th>
      <th class="col-data-header">Vencimento</th>
      <th class="col-data-header">Pagamento</th>
      <th class="col-valor-header">Valor</th>
      <th class="col-acoes-header"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
    <tr>
      <td><span class="p-column-title">Pessoa</span>{{ lancamento.pessoa }}</td>
      <td><span class="p-column-title">Descrição</span>{{ lancamento.descricao }}</td>
      <td class="col-data-content"><span class="p-column-title">Data de Vencimento</span>
        {{ lancamento.dataVencimento | date:'dd/MM/yyyy' }}</td>
      <td class="col-data-content"><span class="p-column-title">Data do Pagamento</span>
        {{ lancamento.dataPagamento  | date:'dd/MM/yyyy' }}</td>
      <td class="col-valor-content" [ngStyle]="{color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">
        <span class="p-column-title">Valor</span>{{ lancamento.valor |currency:'BRL'}}</td>
      <td class="col-acoes">
        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
          <button pButton icon="pi pi-trash"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
