<div class="container">

  <form autocomplete="off">

  <div class="p-grid">

   <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao">
    </div>

    <div class="p-col-12">
      <label style="display: block">Vencimento</label>
      <p-calendar [inputStyle]="{width: '105px'}" name="vencimentoInicio"
        [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>

      <label>até</label>
      <p-calendar [inputStyle]="{width: '105px'}" name="vencimentoFim"
        [(ngModel)]="filtro.dataVencimentoFim" dateFormat="dd/mm/yy"></p-calendar>
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar" (click)="pesquisar()"></button>
    </div>
  </div>
</form>
  <div class="p-grid">
    <div class="p-col-12">
      <app-app-lancamentos-grid (aoMudarPagina)="aoMudarPagina($event)" [lancamentos]="lancamentos"
      [totalRegistros]="totalRegistros" [itensPorPagina]="filtro.itensPorPagina"
        (lancamentoExcluir)="confirmarExclusao($event)">
      </app-app-lancamentos-grid>
    </div>
    <div class="p-col-12">
      <a pButton label="Novo Lançamento" routerLink="/lancamentos/novo"></a>
    </div>
  </div>
</div>
