<div class="container" style="max-width: 400px; margin: auto">

  <form autocomplete="off" #f="ngForm">

    <div class="p-grid  p-fluid">

      <div class="p-col-12">
        <h1>Login</h1>
      </div>

      <div class="p-col-12">
        <input pInputText type="text" name="email" placeholder="E-mail" required
        #usuario ngModel>
      </div>
      <div class="p-col-12">
        <input pInputText type="text" name="senha" placeholder="Senha" required
        #senha ngModel>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Login" [disabled]="!f.valid"
        (click)="login(usuario.value, senha.value)"></button>
      </div>

    </div>
  </form>

</div>
