<div class="container">

  <form #pessoaForm="ngForm" (ngSubmit)="salvar(pessoaForm)">

    <div class="p-grid">
      <div class="p-col-12">
        <h1> {{getEditando() ? 'Edição de ' : 'Nova '}}Pessoa</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" ngModel #nome="ngModel" [(ngModel)]="pessoa.nome" required>
        <app-message [control]="nome" error="required" text="Informe o nome"></app-message>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro" ngModel #logradouro="ngModel"
        [(ngModel)]="pessoa.endereco.logradouro" required>
        <app-message [control]="logradouro" error="required" text="Informe o logradouro"></app-message>
      </div>

      <div class="p-col-12 p-md-3 p-fluid">
        <label>Número</label>
        <input pInputText type="text" name="numero" ngModel #numero="ngModel"
        [(ngModel)]="pessoa.endereco.numero" required>
        <app-message [control]="numero" error="required" text="Informe o número"></app-message>
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>Complemento</label>
        <input pInputText type="text" name="complemento" ngModel #complemento="ngModel"
          [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro" ngModel #bairro="ngModel"
          [(ngModel)]="pessoa.endereco.bairro" required>
        <app-message [control]="bairro" error="required" text="Informe o bairro"></app-message>
      </div>

      <div class="p-col-12 p-md-4 p-fluid">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" name="cep" ngModel #cep="ngModel"
          [(ngModel)]="pessoa.endereco.cep" required></p-inputMask>
        <app-message [control]="cep" error="required" text="Informe o CEP"></app-message>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade" ngModel #cidade="ngModel"
          [(ngModel)]="pessoa.endereco.cidade" required>
        <app-message [control]="cidade" error="required" text="Informe a cidade"></app-message>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Estado</label>
        <input pInputText type="text" name="estado" ngModel #estado="ngModel"
          [(ngModel)]="pessoa.endereco.estado" required>
        <app-message [control]="estado" error="required" text="Informe o estado"></app-message>
      </div>

      <div class="p-col-12">
        <p-panel header="Contatos">
          <div class="p-grid">
            <div class="p-col-12">
              <button pButton label="Novo" icon="pi pi-plus" type="button" class="ui-button-secondary"
              (click)="prepararNovoContato()"></button>
            </div>
            <div class="p-col-12">
              <p-table [value]="pessoa.contatos" [responsive]="true">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th class="col-acoes-header"></th>
                  </tr>
                </ng-template>

                <ng-template pTemplate="body" let-contato let-rowIndex="rowIndex">
                  <tr>
                    <td>{{ contato.nome }}</td>
                    <td>{{ contato.email }}</td>
                    <td>{{ contato.telefone }}</td>
                    <td class="col-acoes">
                      <button pButton icon="pi pi-pencil" type="button"
                        pTooltip="Editar" tooltipPosition="top" (click)="prepararEdicaoContato(contato, rowIndex)"></button>

                      <button pButton icon="pi pi-trash" type="button"
                        pTooltip="Excluir" tooltipPosition="top" (click)="removerContato(rowIndex)"></button>
                    </td>
                  </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="4">
                      Nenhum contato cadastrado
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </p-panel>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Salvar" [disabled]="!pessoaForm.valid"></button>
        <button pButton type="button" label="Novo" (click)="novo(pessoaForm)" class="p-button-info"></button>
        <a routerLink="/pessoas">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>

</div>

<p-dialog header="Novo contato" [(visible)]="exibindoFormularioContato" modal="modal"
*ngIf="contato">
  <form #frmContato="ngForm" (ngSubmit)="confirmarContato(frmContato)">
    <div class="p-col-12 p-fluid">
      <label>Nome</label>
      <input pInputText type="text" name="nome" required [(ngModel)]="contato.nome" #contatoNome="ngModel"/>
      <app-message [control]="contatoNome" error="required" text="Informe o nome"></app-message>
    </div>

    <div class="p-col-12 p-fluid">
      <label>E-mail</label>
      <input pInputText type="text" name="email" required email [(ngModel)]="contato.email"
      #contatoEmail="ngModel"/>
      <app-message [control]="contatoEmail" error="required" text="Informe o email"></app-message>
      <app-message [control]="contatoEmail" error="email" text="Informe um e-mail válido"></app-message>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Telefone</label>
      <p-inputMask name="telefone" [(ngModel)]="contato.telefone" mask="(99) 99999-999?9"></p-inputMask>
    </div>

    <div class="p-col-12">
      <p-button type="submit" label="Confirmar" [disabled]="!frmContato.valid"></p-button>
    </div>

  </form>
</p-dialog>
