<p-table [value]="pessoas" [paginator]="true" [rows]="itensPorPagina" [responsive]=true
[lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="mudarPagina($event)" #tabela>
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td><span class="p-column-title">Nome</span>{{ pessoa.nome }}</td>
      <td><span class="p-column-title">Cidade</span>{{ pessoa.endereco.cidade }}</td>
      <td class="col-data-content"><span class="p-column-title">Estado</span>
        {{ pessoa.endereco.estado }}</td>
      <td class="col-data-content"><span class="p-column-title">Status</span>
        <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
         (click)="alterarStatus(pessoa)">
          {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
        </a>
        </td>
      <td class="col-acoes">
        <a pButton icon="pi pi-pencil" pTooltip="Editar" [routerLink]="['/pessoas', pessoa.codigo]" tooltipPosition="top"></a>
          <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
          (click)="excluir(pessoa)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
