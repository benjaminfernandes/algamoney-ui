<div class="container">

  <form autocomplete="off" #formLancamento="ngForm">

    <div class="p-grid">

      <div class="p-col-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="p-col-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="p-col-6 p-md-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" required name="dataVencimento"
          ngModel #dataVencimento="ngModel"></p-calendar>
        <app-message [control]="dataVencimento" error="required" text="Informe uma data de vencimento">
        </app-message>
      </div>

      <div class="p-col-6 p-md-3 p-fluid">
        <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" ngModel #descricao="ngModel"
          required minlength="5">

          <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>

          <app-message [control]="descricao" error="minlength" text="Mínimo de {{descricao.errors?.minlength?.requiredLength}} caracteres! Você digitou apenas {{descricao.errors?.minlength?.actualLength}}">
          </app-message>
      </div>

      <div class="p-col-12 p-md-3 p-fluid">
        <label>Valor</label>
        <p-inputNumber mode="decimal" [minFractionDigits]="2" name="valor" ngModel #valor="ngModel" required></p-inputNumber>
        <app-message [control]="valor" error="required" text="Informe um valor"></app-message>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" #categoria required></p-dropdown>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" [filter]="true" placeholder="Selecione" #pessoa required></p-dropdown>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Observação</label>
        <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize"></textarea>
      </div>

      <div class="p-col-12">
        <button pButton type="submit" label="Salvar" [disabled]="!formLancamento.valid"></button>
        <button pButton type="button" label="Novo" class="p-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>

</div>
